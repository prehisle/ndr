name: Publish Container

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

env:
  IMAGE_NAME: ndr-service

jobs:
  build-and-push:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve publish tags
        id: ref
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event.workflow_run.head_branch }}" == "master" ]]; then
            echo "is_master=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_master=false" >> "$GITHUB_OUTPUT"
          fi

          tag_name="$(git tag --points-at HEAD | grep -E '^v' | head -n1 || true)"
          if [[ -n "$tag_name" ]]; then
            echo "is_tag=true" >> "$GITHUB_OUTPUT"
            echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
          else
            echo "is_tag=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ steps.ref.outputs.is_master == 'true' }}
            type=raw,value=${{ steps.ref.outputs.tag_name }},enable=${{ steps.ref.outputs.is_tag == 'true' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
